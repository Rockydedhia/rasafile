      text: "For example , if the PIO dispatches the intimation letter on the 5th day from the date of receipt of the complete application only 5 days would have elapsed from the 30 days limit. The clock will restart on the date on which the applicant pays the further fees. The PIO will have to provide the information within 25 days from the date of payment of such further fees. If the applicant chooses to seek a review of the additional fee from the appellate authority or the SIC/CIC the period taken for giving a decision on this matter (if it is decided that no further payment is needed) or for actual payment of further fees (if it is decided that further fees would need to be paid), will not be included in the 30 day limit."
