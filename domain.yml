  utter_expansion:
    -
      text: "Managed expansion/ regression represents an increase/decrease in the area of a land cover type due to human activity. Generally, the managed expansion/regression of one land cover type will also lead to the recording of a matching entry for managed regression/expansion of another land cover type. A matching entry is not recorded if there is a managed expansion in the total area of land within scope of the account (e.g., in the case of land reclamation)."
  utter_fees:
